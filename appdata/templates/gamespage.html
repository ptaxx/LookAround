{% extends "master.html" %}
{% block title %} Game page {% endblock %}

{% block content %}

    <h1>Welcome to the Game Page for all the games</h1>
    <ul class="box">
        {% for game in games %}
            <li>
                <a href="{% url 'gamepage' game.id %}">{{ game.id }}</a>
                {{ game}}
            </li>
        {% endfor %}
    </ul>


    <a herf="{% url 'creategame' %}">Create Game
        <button class="btn btn-primary" href="creategame" >Create game</button>
    </a>



{% endblock %}
