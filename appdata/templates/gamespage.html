{% extends "master.html" %}
{% block title %} Game page {% endblock %}

{% block content %}

    <h1>Welcome to the Game Page for all the games</h1>
    <ul class='box'>
        {% for game in games %}
            <li>
                <a class="list-group" href="{% url 'gamepage' game.id %}">{{ game.id }}</a>
                {{ game}}
            </li>
        {% endfor %}
    </ul>

    <a class="btn btn-primary" type="button" href="{% url 'creategame' %}">Create game</a>





{% endblock %}
