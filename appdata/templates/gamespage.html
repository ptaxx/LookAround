{% extends "master.html" %}
{% block title %} Game page {% endblock %}

{% block content %}

    <h1>Welcome to the Game Page for all the games</h1>
    <ul class='box'>
        {% for game in games %}
            <li>
                <a href="{% url 'gamepage' game.id %}">{{ game.id }}</a>
                {{ game}}
            </li>
        {% endfor %}
    </ul>



{% endblock %}
