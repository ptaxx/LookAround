{% extends "master.html" %}
{% block title %} Signup {% endblock %}

{% block content %}

    <div class='box', style='margin: auto;'>
        <form action="" method="post" novalidate>
        {% csrf_token %}
            {% for fm in form %}
                {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br>
            {% endfor %}
            <button class="btn btn-success center-button" type="submit">Register</button>
        </form>
    </div>

{% endblock %}
